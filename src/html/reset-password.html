<html>
  <head>
    <title>重设密码</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  </head>
  <body>
    <div class="panel">
        <h4 class="panel-title">发送邮件</h4>
        <div class="panel-input-wrapper">
            <input
                id="password"
                class="input-text"
                placeholder="请输入新密码"
                type="password"
            />
        </div>
        <div class="panel-input-wrapper">
            <input
                id="repassword"
                class="input-text"
                placeholder="请输入重复密码"
                type="password"
            />
        </div>
        <div class="buttons-container">
            <button id="login" class="button-primary">登陆</button>
        </div>
    </div>
  </body>
</html>
